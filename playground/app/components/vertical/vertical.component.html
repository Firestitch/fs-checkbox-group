
<fs-checkbox-group [(ngModel)]="selected" name="selected" label="Checkboxes" orientation="vertical">
    <mat-checkbox *ngFor="let item of items" [value]="item">{{ item.name }}</mat-checkbox>
    <mat-hint>Hint hint hint!!!</mat-hint>
</fs-checkbox-group>

<fieldset>
    <legend>Selected</legend>
    {{ selected | json }}
</fieldset>
